{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <article class='content'>
                    <h1>{{ post.title}}</h1>
                    <time>{{ post.date_added|date:"M Y h:i" }}</time> - <a href="{% url 'category' post.category.slug %}">{{ post.category.title }}</a>
                <hr>
                    <p><strong>{{ post.intro }}</strong></p>
                    <p>{{ post.body }}</p>
                </article>
            </div>
        </div>
{% endblock %}

{% block postloadjs %}
{% endblock %}
