{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Blog</h2>
                <hr>

                {% for post in posts %}
                    <article>
                        <h2>
                            {{ post.title }}
                        </h2>
                    </article>
                {% endfor %}
            </div>
        </div>

       
{% endblock %}

{% block postloadjs %}
{% endblock %}
